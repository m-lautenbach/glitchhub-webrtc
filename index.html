<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>– – – – – • – • • • • • – • – • • • • • • – –</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
      <div id="chat">
        <ul id="messages"></ul>
        <form id="form" action="">
          <div id="username"></div>
          <input id="text" type="text" placeholder="SOS" autocomplete="off" />
          <input id="send" type="submit" value="send" />
        </form>
        <div id="warning"></div>
      </div>
      <div id="poster">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/International_Morse_Code.svg/1200px-International_Morse_Code.svg.png" alt="Poster of international morse code">
      </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>

</html>
